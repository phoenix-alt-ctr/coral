<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>fISTIĞIM</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      .heart1 {
        position: fixed;
        right: 20px;
        bottom: 20px;
        background-color: #ff4d6d;
        color: white;
        padding: 12px 24px;
        border-radius: 50px;
        font-weight: bold;
        font-size: 16px;
        text-decoration: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        user-select: none;
      }

      .heart1:hover {
        background-color: #ff1f4b;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <canvas id="heart"></canvas>
    <a class="heart1" href="./index.html">❤️ PRESS THIS</a>

    <script src="./script.js"></script>
  </body>
</html>
